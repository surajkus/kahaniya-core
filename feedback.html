<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahani | Your Story Portal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --accent: #ec4899;
            --text-dark: #1e293b;
            --glass-white: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;


            background-image: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?q=80&w=2282&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }


        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            /* Adjust this to make background darker/lighter */
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .navbar ul {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
        }

        .navbar a {
            color: #cbd5e1;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.4rem;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: white;
        }

        .feedback-section {
            margin-top: 80px;
            padding: 66px;
            width: 700px;
            border-top: 2px dashed #cbd5e1;
            background: azure;
            border-top: 2px dashed #cbd5e1;
        }

        .feedback-section h2 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: var(--bg-dark);
            margin-bottom: 30px;
        }

        .rating-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .rating-group i {
            font-size: 1.5rem;
            color: #cbd5e1;
            cursor: pointer;
            transition: 0.3s;
        }

        .rating-group i:hover,
        .rating-group i.active {
            color: #fbbf24;
            /* Golden Star */
            transform: scale(1.2);
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .feedback-form input,
        .feedback-form textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.5);
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .feedback-form input:focus,
        .feedback-form textarea:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .submit-feedback {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.4s;
        }

        .submit-feedback:hover {
            background: #4f46e5;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        .containerss{
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>


    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-brand">Kahaniya</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <!-- <li><a href="#">Profile</a></li> -->
        </ul>

    </nav>
    <div class="containerss">

        <section class="feedback-section">
            <h2>Did you enjoy the journey?</h2>

            <div class="rating-group" id="starRating">
                <i class="fa-solid fa-star" data-value="1"></i>
                <i class="fa-solid fa-star" data-value="2"></i>
                <i class="fa-solid fa-star" data-value="3"></i>
                <i class="fa-solid fa-star" data-value="4"></i>
                <i class="fa-solid fa-star" data-value="5"></i>
            </div>

            <form class="feedback-form">
                <input type="text" placeholder="Your Pen Name (Optional)" id="name">
                <textarea rows="5" placeholder="Write your thoughts here... How did the story move you?"
                    id="comment"></textarea>

                <button type="button" class="submit-feedback" onclick="submitFeedback()">
                    Send Feedback <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </section>
    </div>


</body>

</html>
