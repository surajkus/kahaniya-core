<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahani | Your Story Portal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&display=swap">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #ec4899;
            --text-dark: #1e293b;
            --glass-white: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?q=80&w=2282&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }


        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            /* Adjust this to make background darker/lighter */
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .navbar ul {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
        }

        .navbar a {
            color: #cbd5e1;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.4rem;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: white;
        }

        .Main_container {
            width: 100%;
            display: flex;
            justify-content: center;


        }

        .con_t {
            width: 950px;
            margin-top: 20px;
            background-color: rgba(219, 227, 230, 0.5);
            display: flex;
            border-radius: 4px;
            height: 500px;
            align-items: center;
            flex-direction: column;
        }

        input {
            width: 45vw;
            height: 55px;
            border-radius: 4px;
            border: none;
            font-family: cursive;
            font-weight: bold;
            font-size: 0.8rem;
        }

        input:hover {
            border-color: aqua;
        }

        textarea {
            width: 45vw;
            font-weight: bold;
            border: none;
            background-color: #e5e9ed;
            border-radius: 4px;
            height: 100px;
        }

        .btn {
            width: 45vw;
            padding: 10px;
            border-radius: 4px;
            border: none;
            font-family: cursive;
            font-size: 1rem;
            background-color: navy;
            color: white;
            font-weight: bold;
        }
        .btn:hover{
            background-color: #2f1cd5;
        }

        #description {
            font-size: 0.8rem;
            padding: 6px;
            font-weight: bold;
            font-family: cursive;
        }
    </style>
    <nav class="navbar">
        <div class="nav-brand">Kahaniya</div>
        <ul>
            <li><a href="index.html">Home</a></li>

            <!-- <li><a href="#">Profile</a></li> -->
        </ul>
    </nav>

    <div class="Main_container">
        <div class="con_t">
            <H1>Admin Portal</H1>

            <input type="text" placeholder=" Title/Heading"><br><br>
            <input type="text" placeholder=" Image  URL"><br><br>

            <textarea id="description" placeholder="Write story...."></textarea>
            <br><br>
            <button class="btn">Submit</button>
        </div>
    </div>
    </body>

</html>
