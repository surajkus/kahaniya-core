<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading | Shadows of Delhi</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --bg-dark: #0f172a;
            --glass-reading: rgba(255, 255, 255, 0.92);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?q=80&w=2282&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            line-height: 1.8;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Reading Progress Bar */
        .progress-container {
            position: fixed;
            top: 0;
            z-index: 1001;
            width: 100%;
            height: 4px;
            background: transparent;
        }

        .progress-bar {
            height: 4px;
            background: var(--primary);
            width: 0%;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .navbar ul {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
        }

        .navbar a {
            color: #cbd5e1;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.4rem;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: white;
        }

        /* Sections */
        .section-container {
            max-width: 100%;
            /* margin: 1px 28px /auto; */
            padding: 40px 50px;
        }

        .section-container1 {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            color: #ede6e6;
            flex-direction: column;
        }

        .section-header {
            text-align: center;
        }

        .section-header span {
            font-family: cursive;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        /* Navigation */
        .reader-nav {
            background: rgba(15, 23, 42, 0.9);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            color: white;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Story Container */
        .story-wrapper {
            max-width: 800px;
            margin: 40px auto;
            background: var(--glass-reading);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            padding: 60px 80px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .story-header {
            text-align: center;
            margin-bottom: 50px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 30px;
        }

        .story-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
            color: var(--bg-dark);
        }

        .story-meta {
            color: #64748b;
            font-style: italic;
            margin-top: 10px;
        }

        /* The Story Text */
        .story-content {
            font-size: 1.2rem;
            color: #334155;
            text-align: justify;
        }

        .story-content p {
            margin-bottom: 25px;
        }

        /* First Letter Styling */
        .story-content p:first-of-type::first-letter {
            float: left;
            font-size: 4rem;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            line-height: 1;
            padding-right: 12px;
            color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .story-wrapper {
                padding: 40px 25px;
                margin: 0;
                border-radius: 0;
            }

            .story-header h1 {
                font-size: 2rem;
            }
        }

        .badge {
            background: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Coming Soon Cards */
        .coming-soon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-box input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 15px 8px 35px;
            border-radius: 20px;
            color: white;
            outline: none;
            width: 180px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .search-box input:focus {
            width: 250px;
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary);
        }

        .search-box i {
            position: absolute;
            left: 12px;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .profile-btn {
            color: white;
            background: var(--primary);
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
        }

        .teaser-card {
            background: var(--glass-white);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            transition: 0.4s;
        }

        .teaser-card:hover {
            transform: translateY(-10px);
            background: white;
        }

        .teaser-card i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        }
